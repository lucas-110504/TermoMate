<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - TermoMate</title>
  <link rel="icon" href="img/logos/termo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body class="body-login">

  <!-- Carrusel de fondo -->
  <div id="carouselExampleSlide" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
 <div class="carousel-item active">
      <img src="img/ImgCarusel/img1.jpg" class="d-block w-100" alt="Imagen 1" />
    </div>
    <div class="carousel-item">
      <img src="img/ImgCarusel/img4.jpg" class="d-block w-100" alt="Imagen 2" />
    </div>
    <div class="carousel-item">
      <img src="img/ImgCarusel/img5.jpg" class="d-block w-100" alt="Imagen 3" />
    </div>
     <div class="carousel-item">
      <img src="img/ImgCarusel/img2.jpg" class="d-block w-100" alt="Imagen 4" />
    </div>
     <div class="carousel-item">
      <img src="img/ImgCarusel/img3.jpg" class="d-block w-100" alt="Imagen 5" />
    </div>
     <div class="carousel-item">
      <img src="img/ImgCarusel/img6.jpg" class="d-block w-100" alt="Imagen 6" />
    </div>
      <div class="carousel-item">
      <img src="img/ImgCarusel/img7.jpg" class="d-block w-100" alt="Imagen 7" />
    </div>
      <div class="carousel-item">
      <img src="img/ImgCarusel/img8.jpg" class="d-block w-100" alt="Imagen 8" />
    </div>
    </div>
    </div>
  </div>

  <!-- Formulario sobre el carrusel -->
  <div class="login-overlay">
    <div class="login-container">
      <!-- LOGO con ID y comportamiento -->
      <img id="logo-login" src="img/logos/termo.png" alt="Logo" width="40" class="mb-3">
      <h1 class="fw-bold">TermoMate</h1>
      <h5 class="mb-4">Ingresa a tu Cuenta</h5>

      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-login">Ingresar</button>
          <a href="#" class="btn btn-login">Crear Cuenta</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center px-4">
      <div class="mb-2 mb-md-0">
        <img src="img/logos/termo.png" alt="Logo" style="height: 30px;">
      </div>
      <div class="d-flex flex-column flex-md-row gap-3 text-white small">
        <a href="#" class="footer-link">Sobre Nosotros</a>
        <a href="#" class="footer-link">Productos</a>
        <a href="#" class="footer-link">Personalizaci√≥n</a>
      </div>
      <div class="d-flex gap-3 mt-2 mt-md-0">
        <a href="https://instagram.com" target="_blank">
          <img src="img/logos/instagram.png" alt="Instagram" class="footer-icon">
        </a>
        <a href="https://wa.me/1234567890" target="_blank">
          <img src="img/logos/social.png" alt="WhatsApp" class="footer-icon">
        </a>
      </div>
    </div>
  </footer>

  <!-- Scripts externos -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>

  <!-- Script para redireccionar al hacer clic en el logo -->

</body>
</html>
